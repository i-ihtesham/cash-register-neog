<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Cash Bill Register</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div class="bill">
            <div class="label">Enter the bill amount:</div>
            <input type="number" id="bill-amt">
            <button id="next">Next</button>
        </div>
        <div class="cash">
            <div class="label">Enter the cash given:</div>
            <input type="number" id="cash-amt">
            <button id="retrn">Return Change</button>
        </div>
        <div class="error"></div>

        <div class="output">
            <table>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th>No. of Notes</th>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                    <td class="noofNotes"></td>
                </tr>
            </table>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
